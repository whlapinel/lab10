<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/edit.js" defer></script>
    <title>Feedbacks</title>
</head>
<body>
    <main class="flex">
        <div class="card">
            <form>
                <h3>Edit Your Review</h3>
                <label for="rating">Rating</label>
                <input id="rating" type="number" placeholder="1-5" min="1" max="5" required>
                <label for="feedback">Feedback</label>
                <textarea id="feedback" placeholder="What can we do to improve?" minlength="10" required></textarea>
                <div class="second-column align-right">
                    <a class="cancel-btn" href="index.html">Cancel</a>
                    <button>Submit</button>
                </div>
                
            </form>
        </div>
        
    </main>
    
</body>
</html>
